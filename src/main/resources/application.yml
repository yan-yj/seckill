# Mybatis-plus配置
mybatis-plus:
  # 配置Mapper.xml映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置MyBatis数据返回类型别名（默认别名是类名）
  type-aliases-package: com.yan.seckill.pojo

# Mybatis SQL打印 （方法接口所在的包，不是Mapper.xml所在的包）
logging:
  level:
    com.yan.seckill.mapper: debug